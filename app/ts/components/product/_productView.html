<div class="product-details">
    <div class="title">
        <h3 class="text-center" data-ng-cloak>{{product.title}}</h3>
        <img src="images/{{product.img}}" alt="">
    </div>
    <div class="description">
        <h4 class="text-center">Technical specifications</h4>
        <div class="text-left">
            {{product.text}}
        </div>
    </div>
    <div class="reviews-wrapper">
        <div class="post-review-container">
            <form name="reviewForm">
                <div class="post-review-rate">
                    Rate:
                </div>
                <label>
                    <input data-ng-model="review.rate" name="rate" type="radio" value="1">
                    <input data-ng-model="review.rate" name="rate" type="radio" value="2">
                    <input data-ng-model="review.rate" name="rate" type="radio" value="3">
                    <input data-ng-model="review.rate" name="rate" type="radio" value="4">
                    <input data-ng-model="review.rate" name="rate" type="radio" value="5" data-ng-checked="true">
                </label>
                <div class="post-review-rate text-center">
                    {{review.rate || 5}}
                </div>
                <div class="post-review-warning">
                    Comment is empty!
                </div>
                <div class="clear"></div>
                <label for="post-review-text"></label>
                <textarea name="reviewText"
                          class="form-control"
                          rows="3" id="post-review-text"
                          placeholder="Your review..."
                          data-ng-model="review.text"
                          required
                ></textarea>
                <button class="btn btn-default" data-ng-disabled="reviewForm.$invalid" type="submit">
                    Send
                </button>
            </form>

        </div>
        <div class="reviews-container" data-ng-show="reviews">
            <p class="reviews-text">Reviews:</p>
            <div class="review list-group-item" data-ng-repeat="review in reviews | orderBy:'review.created_at':true">
                <div class="comments-header">
                    <div class="left" data-ng-cloak>
                        <span class="bold">{{review.created_by.username}}</span> at
                        {{review.created_at | date:'h:mm, MMM d y '}}
                    </div>
                    <div class="right" data-ng-cloak>
                        Rate: {{review.rate}}
                    </div>
                </div>
                <div class="text">
                    {{review.text}}
                </div>

            </div>
        </div>

    </div>
</div>
