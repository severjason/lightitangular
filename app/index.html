<!DOCTYPE html>
<html lang="en" data-ng-app="lightItApp" >
<head>
    <base href="/">
    <meta charset="utf-8">

    <title>Page Title</title>

    <meta name="description" content="">
    <meta name="language" content="en-us"/>
    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/libs.min.css -->
    <link href="./css/libs.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link href="./css/main.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/print.min.css -->
    <link href="./css/print.css" rel="stylesheet" media="all">
    <!-- endbuild -->
    <!--build:js angular/angular.js defer -->
    <script defer src="../node_modules/angular/angular-compiled.js"></script>
    <script defer src="../node_modules/angular-route/angular-route.js"></script>
    <!-- endbuild -->
    <!--build:js angular/app.js defer -->
    <script defer src="js/app.module.js"></script>
    <script defer src="js/app.routes.js"></script>
    <script defer src="js/shared/apiModule.js"></script>
    <script defer src="js/components/home/homeController.js"></script>
    <!-- endbuild -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="noselect">

<header role="banner" class="max_width">
    <div class="header_text left bold">
        Light It test using Angular 1
    </div>

    <div class="clear"></div>
</header>
<nav id="navigation" class="navbar navbar-collapse max_width">
    <div class="nav_buttons">
        <a class="btn btn-default " id="all_products" data-ng-href="/">
            All products
        </a>
    </div>
    <div class="auth_buttons right">
        <a class="btn btn-default" id="sign_up" data-ng-href="/signup">
            Sigh Up
        </a>
        <a class="btn btn-default" id="login" data-ng-href="/login">
            Login
        </a>
        <a class="btn btn-default" id="logout">
            Logout
        </a>
    </div>
    <div class="clear"></div>
</nav>

<section class="max_width" id="content" data-ng-view>
    <img class="loader" src="images/loader.gif" alt="loader gif">
</section>
<footer role="contentinfo" class="max_width text-center">

    <small>Copyright &copy;
        <time datetime="2017">2017</time>
    </small>

</footer>
<!--build:js js/main.min.js defer -->
<!--<script defer src="js/main.js"></script>-->
<!-- endbuild -->
</body>
</html>
