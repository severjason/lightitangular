<!DOCTYPE html>
<html lang="en" >
<head>
    <base href="http://localhost:3000/index.html">
    <meta charset="utf-8">

    <title>Page Title</title>

    <meta name="description" content="">
    <meta name="language" content="en-us"/>
    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/lib.min.css -->
    <link href="./css/libs.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link href="./css/main.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/print.min.css -->
    <link href="./css/print.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body data-ng-app="lightItApp" >

<header role="banner" class="max-width">
    <div class="header-text left bold">
        Light It test using Angular 1
    </div>

    <div class="clear"></div>
</header>
<nav class="navbar navbar-collapse max-width">
    <div class="nav-buttons">
        <a class="btn btn-default " id="all_products" data-ng-href="/">
            All products
        </a>
    </div>
    <div class="auth-buttons right">
        <div class="user-name" data-ng-cloak>
            <span class="bold">
               {{userInfo.name}}
            </span>
        </div>
        <a class="btn btn-default" data-ng-class="{'hidden': userInfo.loggedIn}" id="sign_up" data-ng-href="/signup">
            Sigh Up
        </a>
        <a class="btn btn-default" data-ng-class="{'hidden': userInfo.loggedIn}" id="login" data-ng-href="/login">
            Login
        </a>
        <a class="btn btn-default" data-ng-class="{'user-logged-in': userInfo.loggedIn}" id="logout" data-ng-href="/logout">
            Logout
        </a>
    </div>
    <div class="clear"></div>
</nav>

<section class="max-width" id="content" data-ng-view>
    <img class="loader" src="images/loader.gif" alt="loader gif">
</section>
<footer role="contentinfo" class="max-width text-center">

    <small>Copyright &copy;
        <time datetime="2017">2017</time>
    </small>

</footer>
<!--build:js angular/angular.js defer -->
<script defer src="../node_modules/angular/angular-compiled.js"></script>
<script defer src="../node_modules/angular-route/angular-route.js"></script>
<script defer src="../node_modules/angular-cookie/angular-cookie.js"></script>
<!-- endbuild -->
<!--build:js lib/underscore.min.js defer -->
<script defer src="../node_modules/underscore/underscore-min.js"></script>
<!-- endbuild -->
<!--build:js angular/app.js defer -->
<script defer src="js/app.module.js"></script>
<script defer src="js/app.routes.js"></script>
<script defer src="js/lib/underscoreModule.js"></script>
<script defer src="js/shared/cookieModule.js"></script>
<script defer src="js/shared/apiModule.js"></script>
<script defer src="js/components/home/HomeController.js"></script>
<script defer src="js/components/signup/SignUpController.js"></script>
<script defer src="js/components/login/LoginController.js"></script>
<script defer src="js/components/logout/LogoutController.js"></script>
<script defer src="js/components/signup/compareToDirective.js"></script>

<!-- endbuild -->
<!--build:js js/main.min.js defer -->
<!--<script defer src="js/main.js"></script>-->
<!-- endbuild -->
</body>
</html>
