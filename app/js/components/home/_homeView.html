<div class="products">
    <div class="error" data-ng-show="!!error.status">
        <h4>{{error.message}}</h4>
    </div>
    <a class="product" data-ng-repeat = "product in products" data-ng-href="product/{{product.id}}">
        <img src="" data-ng-src="../images/{{product.img}}" data-ng-cloak>
        <div class="product-title" data-ng-cloak>{{product.title}}</div>
    </a>
</div>
